<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Em On</title>

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p id="history"></p>
                <p id="output"></p>
            </div>
            <div class="layout">
                <button class="operator ac" id="clear">AC</button>
                <button class="operator" id="back">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
            </div>
            <div class="layout">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
            </div>
            <div class="layout">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="layout">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="layout">
                <button class="number" id="0">0</button>
                <button class="number" id="00">00</button>
                <button class="number" id=".">.</button>
                <button class="operator equal" id="equal">=</button>
            </div>
        </div>
    </div>





    <!-- Main JS Link -->
    <script src="script.js"></script>
</body>
</html>
